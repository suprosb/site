             <script>
            let channels = [];
            let clapprPlayer;

            function initializeClapprPlayer() {
                clapprPlayer = new Clappr.Player({
                    parentId: '#clappr-player',
                    source: 'https://hotflixbd.online/willow-cricket/tracks-v1a1/mono.m3u8',
                    width: '100%',
                    height: '100%',
                    autoPlay: true,
                });
            }

            function fetchChannels() {
                fetch('https://raw.githubusercontent.com/siam3310/My-personal-files/refs/heads/main/playlist.m3u')
                    .then(response => response.text())
                    .then(data => {
                        channels = parseM3U(data);
                        displayChannels(channels);
                    })
                    .catch(error => console.error('Error fetching the playlist:', error));
            }

            function parseM3U(data) {
                const lines = data.split('\n');
                let channels = [];
                let channel = {};

                lines.forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        const name = line.split(',')[1];
                        const logoMatch = line.match(/tvg-logo="(.+?)"/);
                        const logo = logoMatch ? logoMatch[1] : '';
                        channel = {
                            name,
                            logo
                        };
                    } else if (line.startsWith('http')) {
                        channel.url = line.trim();
                        channels.push(channel);
                        channel = {};
                    }
                });

                return channels;
            }

            function displayChannels(channelList) {
                const channelListElement = document.getElementById('channel-list');
                channelListElement.innerHTML = '';

                channelList.forEach(channel => {
                    const channelElement = document.createElement('div');
                    channelElement.classList.add('channel-item');
                    channelElement.innerHTML = `
            <img src="${channel.logo}" alt="${channel.name}">
            <div class="channel-name">${channel.name}</div>
        `;
                    channelElement.addEventListener('click', () => loadChannel(channel.url));
                    channelListElement.appendChild(channelElement);
                });

                document.getElementById('tv-container').style.opacity = 1;
            }

            function loadMatchStream(url) {
                document.getElementById('iframe-player').src = url;
                document.getElementById('iframe-player').style.display = 'block';
                clapprPlayer.pause();
                document.getElementById('clappr-player').style.display = 'none';
            }

            function loadChannel(url) {
                clapprPlayer.load(url);
                clapprPlayer.play();
                document.getElementById('iframe-player').style.display = 'none';
                document.getElementById('clappr-player').style.display = 'block';
            }

            document.getElementById('search-bar').addEventListener('input', function () {
                const searchValue = this.value.toLowerCase();
                const filteredChannels = channels.filter(channel =>
                    channel.name.toLowerCase().includes(searchValue)
                );
                displayChannels(filteredChannels);
            });
